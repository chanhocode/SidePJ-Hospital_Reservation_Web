<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
    <div th:replace="fragments.html :: main-nav"></div>


    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active carousel-item-start">
                <img src="/images/banner1.png" width="100%">
            </div>
            <div class="carousel-item carousel-item-next carousel-item-start">
                <img src="/images/banner2.png" width="100%">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="d-block d-xxl-inline-flex p-4">
        <h6 class="mb-2">병원 예약하러 가기</h6>
        <a href="/" th:href="@{/}">
            <img src="/images/reserveBtn.png" width="100%">
        </a>
        <h6 class="mb-2 mt-4">예약 확인하기</h6>
        <a href="/" th:href="@{/}">
            <img src="/images/checkBtn.png" width="100%">
        </a>
    </div>



    <div th:replace="fragments.html :: main-footer"></div>
</body>
</html>
